{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}

{% set body = this.body %}

{% if not body %}
  {% set body = this.html %}
{% endif %}

{% if this.section_wrap %}
  <section>
    {{ body }}
  </section>
{% else %}
  {{ body }}
{% endif %}

{% endblock %}
