[build]
  command = 'npm run build'
  publish = 'dist'

[build.environment]
  NODE_VERSION = '18'

[dev]
  command = "astro dev"
  port = 8000

[[plugins]]
  package = 'netlify-plugin-cache'
  [plugins.inputs]
    paths = ['.cache', 'public/astro-fontaine']

[[headers]]
  for = "/*.rss"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    x-content-type-options = "nosniff"

[functions]
  external_node_modules = [astro]
