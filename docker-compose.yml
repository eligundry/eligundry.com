version: '3'
services:
  proxy: 
    container_name: eg-proxy
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOMAINS: 'eligundry.localhost -> http://docker-host:8000'
      STAGE: 'local'
      WEBSOCKET: 'true'
    networks:
      backend: {}
    volumes:
      - data_https_portal:/var/lib/https-portal
      - ./docker/eligundry.localhost.ssl.conf.erb:/var/lib/nginx-conf/eligundry.localhost.ssl.conf.erb

  api:
    container_name: eg-api
    image: eligundry/api.eligundry.com
    entrypoint: /go/bin/watcher
    build:
      context: ./
      dockerfile: Dockerfile.api
    environment:
      AUTH_USER: eligundry
      AUTH_PASSWORD: password
    networks:
      backend: {}
    volumes:
      - ./api:/src
      - ./data:/opt/data

  rust-api:
    container_name: eg-rust-api
    image: eligundry/api.eligundry.com:rust
    build:
      context: ./
      dockerfile: Dockerfile.rust-api
    networks:
      backend: {}
    entrypoint: cargo watch -x run
    environment:
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 8001
    volumes:
      - ./rust-api:/usr/src/api

  docker-host:
    container_name: eg-dh
    image: qoomon/docker-host
    networks:
      backend: {}
    cap_add: 
      - NET_ADMIN
      - NET_RAW
    restart: on-failure

volumes:
  data_https_portal: {}

networks:
  backend:
    driver: bridge
