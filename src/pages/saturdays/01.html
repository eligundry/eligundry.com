  <body>
    <main>
      <div class="poem">
        <div class="poem-content">
          Your brain is a database ordered in ascending order. <br />
          When did you land on looking up movies on
          <ol>
            <li>IMDB</li>
            <li>Rotten Tomatoes</li>
            <li>Wikipedia</li>
          </ol>
          Could this have been steered?<br />
        </div>
      </div>
      <div class="database">
        <pre class="sql">
<span style="color: rgb(0, 0, 255); font-weight: 400;">SELECT</span>
  title,
  filming_location,
  year
<span style="color: rgb(0, 0, 255); font-weight: 400;">FROM</span> rotten_tomatoes
<span style="color: rgb(0, 0, 255); font-weight: 400;">WHERE</span> rating <span style="color: rgb(0, 0, 0); font-weight: 400;">=</span> <span style="color: rgb(0, 0, 0); font-weight: 400;">100</span>
<span style="color: rgb(0, 0, 255); font-weight: 400;">ORDER</span> <span style="color: rgb(0, 0, 255); font-weight: 400;">BY</span> <span style="color: rgb(0, 0, 255); font-weight: 400;">year</span> <span style="color: rgb(0, 0, 255); font-weight: 400;">ASC</span>
</pre>
      </div>
    </main>
