[model]
name = Project
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.body]
label = Body
type = markdown

[fields.description]
label = Description
type = string
size = large

[fields.draft]
label = Draft
type = boolean
default = false
width = 1/4

[fields.live_url]
label = Live URL
type = url
width = 1/4

[fields.github_url]
label = Github URL
type = url
width = 1/4

[fields.devpost_url]
label = Devpost URL
type = url
width = 1/4
