[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.tag]
label = Tag
type = string

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.description]
label = Description
type = string
size = large

[fields.body]
label = Body
type = markdown

[fields.draft]
label = Draft
type = boolean
default = false
